<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Digital</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Vamos Calcular ?</h1>

        <div class="calculadora">
            <div class="calculadora--display">0</div>

            <div class="calculadora--teclas">
                <button class="teclas--operadores">+</button>
                <button class="teclas--operadores">-</button>
                <button class="teclas--operadores">X</button>
                <button class="teclas--operadores">/</button>

                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>0</button>

                <button>.</button>
                <button>C</button>
                <button class="tecla--igual">=</button>
            </div>

        </div>



    </div>
